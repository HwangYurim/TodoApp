<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/todoList.css}">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <script th:src="@{js/jQuery/jQuery3.3.1.js}"></script>
    <script th:src="@{js/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
<div class="container my-5">
    <h1>To do List</h1>
    <div class="form-content">
        <form onsubmit="return false">
            <div class="input-group mb-3">
                <input type="text" id="content" class="form-control" placeholder="Todo item">
                <div class="input-group-append">
                    <button type="button" id="addTodo" class="btn btn-primary">
                        Add Todo
                    </button>
                </div>
            </div>
        </form>
        <div id="todo-content" th:data-pno="${todoList.number+1}" class="todo-content">
            <div th:data-tno="${todo.id}" th:each="todo : ${todoList}"
                 class="alert alert-success d-flex flex-row align-items-center">
                <div class="custom-control custom-checkbox mr-2">
                    <input type="checkbox" class="todoCheck custom-control-input"
                           th:id="check + (${todo.id})"
                           th:checked="${todo.isChecked == 1 ? true : false}"><!--th:onchange="aa"-->
                    <label class="custom-control-label" th:for="check + (${todo.id})"></label>
                </div>
                <div class="mr-3" th:text="${todo.id}"></div>
                <div class="todo-text text-center">
                    <div th:classappend="${todo.isChecked == 1 ? 'checked' : ''}"
                         th:text="${todo?.content}">
                    </div>
                    <div>
                        <span th:each="id : ${todo.getPrevTodoIds()}" th:text="'@'+${id}" class="mr-2"></span>
                    </div>
                </div>

                <div class="mx-5">
                    <div th:text="'작성일 : ' + ${#temporals.format(todo.regDate, 'yyyy-MM-dd')}"></div>
                    <div th:text="'수정일 : ' + ${#temporals.format(todo.modDate, 'yyyy-MM-dd')}"
                         th:if="${todo?.modDate}"></div>
                </div>
                <button class="modifyModalButton close far fa-edit fa-1x mx-2"></button>
                <button class="deleteButton close far fa-trash-alt fa-1x"></button>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation" style="text-align:center;">
        <ul class="pagination pagination-sm justify-content-center"
            th:with="startNumber=${T(Math).floor(todoList.number/10)}*10+1, endNumber=(${todoList.totalPages} > ${startNumber} + 9) ? ${startNumber} + 9 : ${todoList.totalPages}">
            <li class="page-item" th:classappend="(${todoList.number} == 0) ? 'disabled' : ''">
                <a class="page-link" aria-label="Previous" href="?page=1">&laquo;</a>
            </li>
            <li class="page-item" th:style="${todoList.first} ? 'display:none'">
                <a class="page-link" th:href="@{/(page=${todoList.number})}">&lsaquo;</a>
            </li>

            <li th:each="page :${#numbers.sequence(startNumber, endNumber)}" th:class="page-item"
                th:classappend="(${page} == ${todoList.number}+1) ? 'active' : ''">
                <a th:href="@{/(page=${page})}">
                    <span class="page-link" th:text="${page}">
                        <span class="sr-only">(current)</span>
                    </span>
                </a>
            </li>

            <li class="page-item" th:style="${todoList.last} ? 'display:none'">
                <a class="page-link" th:href="@{/(page=${todoList.number}+2)}">&rsaquo;</a>
            </li>
            <li class="page-item" th:classappend="(${todoList.number} == ${todoList.totalPages} - 1) ? 'disabled' : ''">
                <a class="page-link" aria-label="Next" th:href="@{/(page=${todoList.totalPages})}">&raquo;</a>
            </li>
        </ul>
    </nav>
    <!-- /Pagination -->
</div>
<!--<div th:replace="layout/footer::footer"></div>-->

<!-- modal -->
<div class="modal fade" id="modifyModal" th:data-id="0" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">To do</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="modifyForm" onsubmit="return false">
                    <div class="form-group">
                        <label for="modifyContent" class="col-form-label">Todo Item</label>
                        <textarea class="form-control" id="modifyContent"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="searchTodoItem" class="col-form-label">참조할 Todo 조회 (선택 시 참조 추가)</label>
                        <input type="text" class="form-control" id="searchTodoItem" placeholder="Todo 명을 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">조회 결과</label>
                        <div style="max-height: 200px;overflow: auto;">
                            <ul id="searchList" class="checked-list-box" style="padding-left: 0px;">
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>참조 Todo 목록 (선택 시 참조 제거)</label>
                        <div class="well" style="max-height: 300px;overflow-y: auto;">
                            <div id="check-list-box" class="checked-list-box">
                                <!--<li class="list-group-item">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input"
                                               id="checkRefId">&lt;!&ndash;th:onchange="aa"&ndash;&gt;
                                        <label style="width: 100%" class="custom-control-label"
                                               for="checkRefId" id="refId"></label>
                                    </div>
                                </li>-->
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="date"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="modifyButton">수정</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{js/todoList.js}"></script>
</body>
</html>
