<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/todoList.css}">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <script th:src="@{js/jQuery/jQuery3.3.1.js}"></script>
    <script th:src="@{js/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{js/todoList.js}"></script>

</head>
<body>
<div class="container my-5">
    <h1>To do List</h1>
    <div class="form-content">
        <form>
            <div class="input-group mb-3">
                <input type="text" id="content" class="form-control" placeholder="Todo item">
                <div class="input-group-append">
                    <button type="button" id="addTodo" class="btn btn-primary">
                        Add Todo
                    </button>
                </div>
            </div>
        </form>
        <div class="todo-content">
            <div th:data-tno="${todo.id}" th:each="todo : ${todoList}"
                 class="alert alert-success d-flex flex-row align-items-center">
                <div class="custom-control custom-checkbox mr-5">
                    <input type="checkbox" class="todoCheck custom-control-input"
                           th:id="check + (${todo.id})"
                           th:checked="${todo.isChecked == 1 ? true : false}"><!--th:onchange="aa"-->
                    <label class="custom-control-label" th:for="check + (${todo.id})"></label>
                </div>
                <div class="todo-text" th:classappend="${todo.isChecked == 1 ? 'checked' : ''}"
                     th:text="${todo?.content}">
                </div>
                <div class="mx-5">
                    <!--<div>작성일 : <span th:value="${todo?.regDate} ? ${#temporals.format(todo.regDate, 'yyyy-MM-dd')} : ${todo?.regDate}"></span></div>-->
                    <!--<div th:if="${todo?.modDate}" th:text="'수정일 : '" th:value="${todo?.modDate} ? ${#temporals.format(todo.modDate, 'yyyy-MM-dd')} : ${todo?.modDate}"></div>-->
                    <div th:text="'작성일 : ' + ${#temporals.format(todo.regDate, 'yyyy-MM-dd')}"></div>
                    <div th:text="'수정일 : ' + ${#temporals.format(todo.modDate, 'yyyy-MM-dd')}"
                         th:if="${todo?.modDate}"></div>

                </div>
                 <!--th:onClick=""-->
                    <!-- {() => deleteItem(item.id)}-->
                <button class="ref close fas fa-tags fa-1x"></button>
                <button class="modify close far fa-edit fa-1x mx-2"></button>
                <button class="delete close far fa-trash-alt fa-1x"></button>
                    <!-- Todo : close 관련 css 따로 빼야됨 -->
                    <!--<button type="button" class="delete btn btn-xdanger btn-sm">
                        <i class="far fa-trash-alt fa-xs"></i>
                    </button>-->
                    <!--<span aria-hidden="true">&times;</span>-->
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation" style="text-align:center;">
        <ul class="pagination pagination-sm justify-content-center"
            th:with="startNumber=${T(Math).floor(todoList.number/10)}*10+1, endNumber=(${todoList.totalPages} > ${startNumber} + 9) ? ${startNumber} + 9 : ${todoList.totalPages}">
            <li class="page-item" th:classappend="(${todoList.number} == 0) ? 'disabled' : ''">
                <a class="page-link" aria-label="Previous" href="?page=1">&laquo;</a>
            </li>
            <li class="page-item" th:style="${todoList.first} ? 'display:none'">
                <a class="page-link" th:href="@{/(page=${todoList.number})}">&lsaquo;</a>
            </li>

            <li th:each="page :${#numbers.sequence(startNumber, endNumber)}" th:class="page-item"
                th:classappend="(${page} == ${todoList.number}+1) ? 'active' : ''">
                <a th:href="@{/(page=${page})}">
                    <span class="page-link" th:text="${page}">
                        <span class="sr-only">(current)</span>
                    </span>
                </a>
            </li>

            <li class="page-item" th:style="${todoList.last} ? 'display:none'">
                <a class="page-link" th:href="@{/(page=${todoList.number}+2)}">&rsaquo;</a>
            </li>
            <li class="page-item" th:classappend="(${todoList.number} == ${todoList.totalPages} - 1) ? 'disabled' : ''">
                <a class="page-link" aria-label="Next" th:href="@{/(page=${todoList.totalPages})}">&raquo;</a>
            </li>
        </ul>
    </nav>
    <!-- /Pagination -->
</div>
<!--<div th:replace="layout/footer::footer"></div>-->

<!-- modal -->
<div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">To do</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Content:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#addTodo').on("click", function () {
        const content = $('#content').val();

        if (content === null || content === '') {
            alert('Todo item을 입력해 주세요.');
            $('#content').focus();
            return;
        }
        
        const jsonData = JSON.stringify({
            content: content
        });

        $.ajax({
            url: "/api/todos",
            type: "POST",
            data: jsonData,
            contentType: "application/json",
            dataType: "text",  // Todo : 이 부분을 json 으로 바꾸면 에러가 난다. 이유가 뭐지?
            success: function (data) {
                alert(data);
                location.href = '/';
            },
            error: function (request, status, error) {
                alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });
    });

    $('.modify').on("click", function () {
        const id = $(this).parents("div[data-tno]").attr('data-tno');
        console.log(id);

        $('#modifyModal').modal('show');
    });

    $('.todoCheck').on("change", function () {
        const id = $(this).parents("div[data-tno]").attr('data-tno');
        const isChecked = $(this).prop('checked') === true ? 1 : 0;
        const jsonData = JSON.stringify({
            isChecked : isChecked,
            modifyType : 1
            // Todo : modifyType (1 : 체크박스만, 0 : 전체 수정)
        });

        $.ajax({
            url: "/api/todos/" + id,
            data: jsonData,
            type: "PUT",
            contentType: "application/json",
            dataType: "text",
            success: function (data) {
                alert(data);
                location.href = '/';
            },
            error: function (request, status, error) {
                alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                $(`input:checkbox[id="check${id}"]`).prop('checked', false);
            }
        })
    });

    $('.delete').on("click", function () {
        const id = $(this).parent().attr('data-tno');

        $.ajax({
            url: "/api/todos/" + id,
            type: "DELETE",
            success: function (data) {
                alert(data);
                location.href = '/';
            },
            error: function (request, status, error) {
                alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        })
    });
</script>
</body>
</html>
