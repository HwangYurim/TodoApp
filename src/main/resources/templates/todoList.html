<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/todoList.css}">
    <script th:src="@{js/jQuery/jQuery3.3.1.js}"></script>
    <script th:src="@{js/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{js/todoList.js}"></script>
</head>
<body>
<!--<div th:replace="layout/header::header"></div>-->
<div class="container my-5">
    <h1>To do List</h1>
    <div class="form-content">
        <form>
            <div class="input-group mb-3">
                <input id="todo_idx" type="text" class="form-control" placeholder="Todo item" th:value="aa">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary">
                        Add Todo
                    </button>
                </div>
            </div>
        </form>
        <div class="todo-content">
            <div class="alert alert-success d-flex flex-row align-items-center">
                <div class="mr-5">
                    <input type="checkbox" th:value="aa" th:checked="true"><!--th:onchange="aa"-->
                </div>
                <div class="todo-text" th:classappend="checked"> <!--{`todo-text ${item.checked && 'checked'}`}-->
                    <!--{item.text}-->TODO
                </div>
                <div class="mx-5">
                    <div>작성일 : <span th:text="오늘"></span></div>
                    <div>
                        수정일 : <!--{item.modDate && `수정일 : ${item.modDate}`}-->
                    </div>
                </div>
                <button type="button" class="close"> <!--th:onClick=""--> <!-- {() => deleteItem(item.id)}-->
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <!-- Pagination -->

            <li><a aria-label="Previous" href="/board/list?page=1">&laquo;</a></li>

            <li><a aria-label="Next" th:href="@{/board/list(page=${boardList.totalPages})}">&raquo;</a></li>
        </ul>
    </nav>-->
    <!-- /Pagination -->
</div>
<!--<div th:replace="layout/footer::footer"></div>-->
</body>
</html>
